<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<body>
	<script language="JavaScript">
		//deklarasi variabel
		var nilai = prompt("Nilai (0-100) :",0);
		var hasil = "";

		//logika if untuk menentukan lulus atau tidak 
		if(nilai>=60)
			hasil = "Lulus";
		else
			hasil = "Tidak Lulus";

		//menampilkan hasil nilai di halaman web
		document.write("Hasil: " +hasil);
	</script>
</body>
</html>
