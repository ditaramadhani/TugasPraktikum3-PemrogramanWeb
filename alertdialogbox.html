<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Alert Dialog Box with JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		//menampilkan pesan "Pemrograman Web!"
		alert("Pemrograman Web!");

		//inisialisasi variabel
		var x = 10;
		var y = 20;
		var sum = x+y;

		//menampilkan pesan dari hasil operasi variabel sum
		alert(sum);
	</script>
</body>
</html>
