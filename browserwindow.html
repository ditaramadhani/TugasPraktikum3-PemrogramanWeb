<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into an Browser Window with JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		//menampilkan "Pemrograman Web" pada halaman Web
		document.write("Pemrograman Web ")

		//deklarasi variabel
		var x = 10;
		var y = 20;
		var sum = x+y;

		//menampilkan pesan pada halaman web dari hasil operasi variabel sum
		document.write(sum);
	</script>
</body>
</html>
