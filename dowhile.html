<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="JavaScript">
		//deklarasi variabel
		var x = 0

		//logika do while untuk menampilkan 0-10 dengan menurun ke bawah
		do{
			document.write(x+"<br>")
			x++;
		}while (x<=10)
	</script>

</body>
</html>
